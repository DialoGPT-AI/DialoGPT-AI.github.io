<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DialoGPT Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6ec4, #7873f5, #4facfe, #43e97b);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 3.5em;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    header p {
      margin-top: 8px;
      font-size: 1.4em;
      font-weight: bold;
      opacity: 0.9;
    }

    #openChatBtn, #historyBtn {
      position: fixed;
      bottom: 30px;
      background-color: #00e676;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    #openChatBtn:hover, #historyBtn:hover {
      background-color: #00c853;
    }

    #openChatBtn {
      right: 30px;
    }

    #historyBtn {
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
    }

    #chatContainer, #historyContainer {
      position: fixed;
      bottom: 90px;
      width: 90%;
      max-width: 400px;
      max-height: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: none;
      flex-direction: column;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 999;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      font-size: 1em;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #00e676;
      align-self: flex-end;
      color: white;
    }

    .bot {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      align-self: flex-start;
    }

    #chatInputContainer {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    #chatInput {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 0 0 0 15px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    #chatInput::placeholder {
      color: #eee;
    }

    #sendBtn {
      background-color: #00e676;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      border-radius: 0 0 15px 0;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover {
      background-color: #00c853;
    }

    #historyList {
      padding: 10px;
      overflow-y: auto;
      color: white;
      flex: 1;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.1);
      padding: 5px 10px;
      border-radius: 8px;
      margin-bottom: 5px;
      cursor: pointer;
      align-items: center;
    }

    .history-item span {
      flex: 1;
    }

    .renameBtn {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1em;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>DialoGPT</h1>
  <p>AI</p>
</header>

<button id="historyBtn">üìú Istoric</button>
<button id="openChatBtn">Deschide AI</button>

<div id="chatContainer">
  <div id="chatMessages"></div>
  <div id="chatInputContainer">
    <input type="text" id="chatInput" placeholder="Scrie mesaj..." autocomplete="off"/>
    <button id="sendBtn">Trimite</button>
  </div>
</div>

<div id="historyContainer">
  <div id="historyList"></div>
</div>

<script>
  const openChatBtn = document.getElementById('openChatBtn');
  const chatContainer = document.getElementById('chatContainer');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const historyBtn = document.getElementById('historyBtn');
  const historyContainer = document.getElementById('historyContainer');
  const historyList = document.getElementById('historyList');

  // Unic user, salvat in localStorage
  const uniqueUserKey = 'user_' + (localStorage.getItem('unique_user') || Date.now());
  localStorage.setItem('unique_user', uniqueUserKey);

  // Istoric - obiect cu mai multe sesiuni/conversa»õii
  // Fiecare sesiune este un array de mesaje {text, sender}
  // si poate avea si un nume (pentru redenumire)
  let history = JSON.parse(localStorage.getItem(uniqueUserKey)) || {};

  // Variabila ce tine sesiunea curenta (folosim timestamp initial)
  let currentSession = Date.now();

  // Daca nu exista sesiunea curenta, o cream
  if (!history[currentSession]) {
    history[currentSession] = {
      messages: [],
      name: `Conversa»õia ${Object.keys(history).length + 1}`
    };
  }

  // Functie care afiseaza istoricul (lista conversatiilor)
  function renderHistory() {
    historyList.innerHTML = '';
    Object.entries(history).forEach(([sessionKey, sessionData], index) => {
      const div = document.createElement('div');
      div.classList.add('history-item');
      div.innerHTML = `
        <span>${sessionData.name || `Conversa»õia ${index + 1}`}</span>
        <button class="renameBtn">‚úèÔ∏è</button>
      `;

      div.querySelector('span').onclick = () => {
        // La click pe nume, incarcam conversatia in chat
        loadSession(sessionKey);
        chatContainer.style.display = 'flex';
        historyContainer.style.display = 'none';
        openChatBtn.textContent = "√énchide AI";
      };

      div.querySelector('.renameBtn').onclick = (e) => {
        e.stopPropagation();
        const newName = prompt('Redenume»ôte conversa»õia:', sessionData.name || '');
        if (newName && newName.trim() !== '') {
          history[sessionKey].name = newName.trim();
          saveHistory();
          renderHistory();
        }
      };

      historyList.appendChild(div);
    });
  }

  // Functie care incarca o sesiune in chat
  function loadSession(sessionKey) {
    currentSession = sessionKey;
    chatMessages.innerHTML = '';
    const messages = history[sessionKey].messages || [];
    messages.forEach(msg => {
      addMessage(msg.text, msg.sender, false);
    });
  }

  // Functie pentru salvarea in localStorage
  function saveHistory() {
    localStorage.setItem(uniqueUserKey, JSON.stringify(history));
  }

  // Functie care adauga mesaj in chat si, optional, in istoric
  // parametrul saveIntoHistory = true/false
  // daca e false, doar afiseaza, fara a salva (util la incarcare istoric)
  function addMessage(text, sender, saveIntoHistory = true) {
    const msg = document.createElement('div');
    msg.textContent = text;
    msg.classList.add('message', sender);
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    if (saveIntoHistory) {
      if (!history[currentSession]) {
        history[currentSession] = { messages: [], name: `Conversa»õia ${Object.keys(history).length + 1}` };
      }
      history[currentSession].messages.push({ text, sender });
      saveHistory();
    }
  }

  // Functia AI (bot) care returneaza raspunsuri simple
  function botReply(userText) {
    const lowText = userText.toLowerCase().trim();

    if (lowText.includes("cine") && lowText.includes("creator")) return "Creatorul meu este Azoitei Denis.";
    if (lowText.includes("cati ani") && lowText.includes("creator")) return "Creatorul are 11 ani.";
    if (lowText.includes("salut")) return "Salut! Cu ce te pot ajuta azi?";
    if (lowText.includes("cum esti")) return "Sunt bine, mul»õumesc! Tu?";
    if (lowText.includes("multumesc")) return "Cu drag!";
    if (lowText.includes("numele tau")) return "Sunt DialoGPT, AI-ul tƒÉu personal.";
    if (lowText.includes("vreme") && lowText.includes("dorohoi")) return "√én Dorohoi e o zi frumoasƒÉ, cu soare »ôi temperaturi de 20¬∞C.";
    if (lowText.includes("vreme")) return "Nu »ôtiu loca»õia exactƒÉ, dar sper cƒÉ e frumos la tine!";
    if (lowText.includes("tema") || lowText.includes("ajutor la") || lowText.includes("problema")) {
      if (lowText.includes("matematica")) return "Trimite-mi exerci»õiul »ôi te ajut!";
      if (lowText.includes("romana")) return "Spune-mi cerin»õa »ôi vedem √ÆmpreunƒÉ!";
      if (lowText.includes("istorie")) return "Cu ce eveniment sau perioadƒÉ te pot ajuta?";
      return "Spune-mi ce temƒÉ ai »ôi √Æ»õi rƒÉspund imediat!";
    }
    if (lowText.includes("definitie verb")) return "Un verb este partea de vorbire care exprimƒÉ o ac»õiune, o stare sau o existen»õƒÉ.";
    if (lowText.includes("definitie adjectiv")) return "Un adjectiv este partea de vorbire care determinƒÉ un substantiv, arƒÉt√¢nd o √Ænsu»ôire a acestuia.";
    if (lowText.includes("cand a fost primul razboi mondial")) return "Primul RƒÉzboi Mondial a avut loc √Æntre 1914 »ôi 1918.";
    if (lowText.includes("cand a fost al doilea razboi mondial")) return "Al Doilea RƒÉzboi Mondial a avut loc √Æntre 1939 »ôi 1945.";
    if (["bine", "sunt bine", "merge bine"].includes(lowText)) return "MƒÉ bucur sƒÉ aud asta! Te mai pot ajuta cu ceva?";
    if (["pa", "paa", "Pa", "Paa"].includes(lowText)) return "Paaaa! O zi frumoasƒÉ sƒÉ ai, dacƒÉ ai nevoie de ceva, nu uita!, te ajut cu orice.";

    const expression = userText.replace(/x/gi, '*').replace(/,/g, '.').match(/^[\d\s\+\-\*\/\.]+$/);
    if (expression) {
      try {
        const result = eval(userText.replace(/x/gi, '*'));
        if (!isNaN(result)) return `Rezultatul este: ${result}`;
      } catch (e) {
        return "Nu am reu»ôit sƒÉ calculez. VerificƒÉ dacƒÉ ai scris corect.";
      }
    }

    return "Hmm... nu am √Æn»õeles. Po»õi reformula √Æntrebarea?";
  }

  // Eveniment la click pe butonul de deschidere/√Ænchidere AI
  openChatBtn.addEventListener('click', () => {
    if (chatContainer.style.display === 'flex') {
      chatContainer.style.display = 'none';
      openChatBtn.textContent = "Deschide AI";
    } else {
      chatContainer.style.display = 'flex';
      historyContainer.style.display = 'none';
      chatInput.focus();
      openChatBtn.textContent = "√énchide AI";
    }
  });

  // Eveniment la click pe butonul de istoric
  historyBtn.addEventListener('click', () => {
    if (historyContainer.style.display === 'flex') {
      historyContainer.style.display = 'none';
    } else {
      renderHistory();
      historyContainer.style.display = 'flex';
      chatContainer.style.display = 'none';
      openChatBtn.textContent = "Deschide AI";
    }
  });

  // Eveniment la trimitere mesaj
  sendBtn.addEventListener('click', () => {
    const userText = chatInput.value.trim();
    if (userText === "") return;
    addMessage(userText, 'user');
    chatInput.value = '';
    setTimeout(() => {
      addMessage(botReply(userText), 'bot');
    }, 600);
  });

  // Trimite mesaj la apasarea tastei Enter
  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });
</script>

</body>
</html>
