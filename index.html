<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DialoGPT Chat</title>
  <style>
    /* ... stilurile tale existente ... */
    /* Am adăugat doar un mic overlay pentru popup nume */
    #nameOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #nameOverlay input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      text-align: center;
    }
    #nameOverlay button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 20px;
      border: none;
      background-color: #00e676;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #nameOverlay button:hover {
      background-color: #00c853;
    }
  </style>
</head>
<body>

<header>
  <h1>DialoGPT</h1>
  <p>AI</p>
</header>

<button id="historyBtn">📜 Istoric</button>
<button id="openChatBtn">Deschide AI</button>

<div id="chatContainer">
  <div id="chatMessages"></div>
  <div id="chatInputContainer">
    <input type="text" id="chatInput" placeholder="Scrie mesaj..." />
    <button id="sendBtn">Trimite</button>
  </div>
</div>

<div id="historyContainer">
  <div id="historyList"></div>
</div>

<!-- Overlay pentru cerere nume -->
<div id="nameOverlay" style="display:none;">
  <div>Te rugăm să introduci numele tău (nu vei putea să-l schimbi ulterior):</div>
  <input type="text" id="userNameInput" maxlength="20" placeholder="Numele tău" />
  <button id="saveNameBtn">Salvează</button>
</div>

<script>
  // Elemente UI
  const openChatBtn = document.getElementById('openChatBtn');
  const chatContainer = document.getElementById('chatContainer');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const historyBtn = document.getElementById('historyBtn');
  const historyContainer = document.getElementById('historyContainer');
  const historyList = document.getElementById('historyList');
  const nameOverlay = document.getElementById('nameOverlay');
  const userNameInput = document.getElementById('userNameInput');
  const saveNameBtn = document.getElementById('saveNameBtn');

  // Verifică dacă există un nume salvat
  let userName = localStorage.getItem('userName');
  if (!userName) {
    // Arată overlay pentru nume
    nameOverlay.style.display = 'flex';
  }

  // Când salvezi numele
  saveNameBtn.addEventListener('click', () => {
    const val = userNameInput.value.trim();
    if (val.length < 2) {
      alert('Numele trebuie să aibă cel puțin 2 caractere.');
      return;
    }
    userName = val;
    localStorage.setItem('userName', userName);
    nameOverlay.style.display = 'none';
    initChat();
  });

  // Dacă numele există deja, inițializează chatul direct
  if (userName) {
    initChat();
  }

  function initChat() {
    // Cheia de stocare va ține cont de numele userului pentru a separa datele
    const userKey = 'user_' + userName;

    // Încarcă istoric (obiect cu conversații)
    let history = JSON.parse(localStorage.getItem(userKey)) || {};

    // Folosim sesiunea curentă pe timestamp (poate fi și un ID unic pentru conversație)
    let currentSession = Date.now();
    if (!history[currentSession]) history[currentSession] = [];

    // BUTOANE
    openChatBtn.addEventListener('click', () => {
      if (chatContainer.style.display === 'flex') {
        chatContainer.style.display = 'none';
        openChatBtn.textContent = "Deschide AI";
      } else {
        chatContainer.style.display = 'flex';
        historyContainer.style.display = 'none';
        openChatBtn.textContent = "Închide AI";
        chatInput.focus();
      }
    });

    historyBtn.addEventListener('click', () => {
      if (historyContainer.style.display === 'flex') {
        historyContainer.style.display = 'none';
      } else {
        historyContainer.style.display = 'flex';
        chatContainer.style.display = 'none';
        renderHistory();
      }
    });

    function renderHistory() {
      historyList.innerHTML = '';
      // Iterează prin conversații, index pentru denumire implicită
      Object.entries(history).forEach(([key, messages], index) => {
        const name = messages.name || `Conversația ${index + 1}`;
        const div = document.createElement('div');
        div.classList.add('history-item');
        div.innerHTML = `<span>${name}</span><button class="renameBtn">✏️</button>`;
        
        div.onclick = () => {
          // Încarcă conversația în chat
          chatMessages.innerHTML = '';
          messages.forEach(msg => addMessage(msg.text, msg.sender, false)); // false = nu salva iar
          chatContainer.style.display = 'flex';
          historyContainer.style.display = 'none';
          openChatBtn.textContent = "Închide AI";
          chatInput.focus();
          currentSession = key; // schimb sesiunea la cea selectată
        };

        // Buton redenumire conversație
        div.querySelector('.renameBtn').onclick = (e) => {
          e.stopPropagation();
          const newName = prompt('Redenumește conversația:', messages.name || '');
          if (newName && newName.trim() !== '') {
            messages.name = newName.trim();
            localStorage.setItem(userKey, JSON.stringify(history));
            renderHistory();
          }
        };

        historyList.appendChild(div);
      });
    }

    // Adaugă mesaj în chat și/sau istoric
    function addMessage(text, sender, save = true) {
      const msg = document.createElement('div');
      msg.textContent = text;
      msg.classList.add('message', sender);
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      if (save) {
        if (!history[currentSession]) history[currentSession] = [];
        history[currentSession].push({ text, sender });
        localStorage.setItem(userKey, JSON.stringify(history));
      }
    }

    // Logica răspunsului botului
    function botReply(userText) {
      const lowText = userText.toLowerCase().trim();

      if (lowText.includes("cine") && lowText.includes("creator")) return "Creatorul meu este Azoitei Denis.";
      if (lowText.includes("cati ani") && lowText.includes("creator")) return "Creatorul are 11 ani.";
      if (lowText.includes("salut")) return "Salut! Cu ce te pot ajuta azi?";
      if (lowText.includes("cum esti")) return "Sunt bine, mulțumesc! Tu?";
      if (lowText.includes("multumesc")) return "Cu drag!";
      if (lowText.includes("numele tau")) return "Sunt DialoGPT, AI-ul tău personal.";
      if (lowText.includes("vreme") && lowText.includes("dorohoi")) return "În Dorohoi e o zi frumoasă, cu soare și temperaturi de 20°C.";
      if (lowText.includes("vreme")) return "Nu știu locația exactă, dar sper că e frumos la tine!";
      if (lowText.includes("tema") || lowText.includes("ajutor la") || lowText.includes("problema")) {
        if (lowText.includes("matematica")) return "Trimite-mi exercițiul și te ajut!";
        if (lowText.includes("romana")) return "Spune-mi cerința și vedem împreună!";
        if (lowText.includes("istorie")) return "Cu ce eveniment sau perioadă te pot ajuta?";
        return "Spune-mi ce temă ai și îți răspund imediat!";
      }
      if (lowText.includes("definitie verb")) return "Un verb este partea de vorbire care exprimă o acțiune, o stare sau o existență.";
      if (lowText.includes("definitie adjectiv")) return "Un adjectiv este partea de vorbire care determină un substantiv, arătând o însușire a acestuia.";
      if (lowText.includes("cand a fost primul razboi mondial")) return "Primul Război Mondial a avut loc între 1914 și 1918.";
      if (lowText.includes("cand a fost al doilea razboi mondial")) return "Al Doilea Război Mondial a avut loc între 1939 și 1945.";
      if (["bine", "sunt bine", "merge bine"].includes(lowText)) return "Mă bucur să aud asta! Te mai pot ajuta cu ceva?";
      if (["pa", "paa", "Pa", "Paa"].includes(lowText)) return "Paaaa! O zi frumoasă să ai, dacă ai nevoie de ceva, nu uita!, te ajut cu orice.";

      const expression = userText.replace(/x/gi, '*').replace(/,/g, '.').match(/^[\d\s\+\-\*\/\.]+$/);
      if (expression) {
        try {
          const result = eval(userText.replace(/x/gi, '*'));
          if (!isNaN(result)) return `Rezultatul este: ${result}`;
        } catch (e) {
          return "Nu am reușit să calculez. Verifică dacă ai scris corect.";
        }
      }

      return "Hmm... nu am înțeles. Poți reformula întrebarea?";
    }

    // Trimiterea mesajului userului
    sendBtn.addEventListener('click', () => {
      const userText = chatInput.value.trim();
      if (userText === "") return;
      addMessage(userText, 'user');
      chatInput.value = '';
      setTimeout(() => {
        addMessage(botReply(userText), 'bot');
      }, 600);
    });

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  }
</script>

</body>
</html>
