  #listaConversatii div {

    margin-bottom: 5px;
    background: rgba(255, 255, 255, 0.1);

    cursor: pointer;
    color: white;
    font-weight: bold;
  }

  #listaConversatii div:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  #butonDeschide {
    position: fixed;
    bottom: 30px;
    background-color: #00e676;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
    z-index: 10;
  }

  #butonDeschide:hover {
    background-color: #00c853;
  }

    width: 90%;
    max-width: 400px;

    background: rgba(255, 255, 255, 0.1);

    display: none;
    flex-direction: column;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    z-index: 10;
  }

  #mesajeChat {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    font-size: 1em;
    color: white;
  }

  .mesaj {
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
  }

  .utilizator {
    background: #00e676;
    align-self: flex-end;
    color: white;
  }

  .bot {
    background: rgba(255, 255, 255, 0.3);
    color: white;
    align-self: flex-start;
  }

  #containerInput {
    display: flex;
    border-top: 1px solid rgba(255,255,255,0.3);
  }

  #inputChat {
    flex: 1;
    padding: 10px 15px;
    border: none;
    border-radius: 0 0 0 15px;
    font-size: 1em;
    color: black;
  }

  #butonTrimite {
    background-color: #00e676;
    border: none;
    color: white;
    padding: 0 20px;
    cursor: pointer;
    border-radius: 0 0 15px 0;
    font-size: 1.2em;
    transition: background-color 0.3s ease;
  }

  #butonTrimite:hover {
    background-color: #00c853;
  }
</style>
</head>

</header>
