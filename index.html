<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DialoGPT Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6ec4, #7873f5, #4facfe, #43e97b);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 3.5em;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    header p {
      margin-top: 8px;
      font-size: 1.4em;
      font-weight: bold;
      opacity: 0.9;
    }

    #openChatBtn {
      position: fixed;
      bottom: 30px;
      background-color: #00e676;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    #openChatBtn:hover {
      background-color: #00c853;
    }

    #chatContainer {
      position: fixed;
      bottom: 90px;
      width: 90%;
      max-width: 400px;
      max-height: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: none;
      flex-direction: column;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      font-size: 1em;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #00e676;
      align-self: flex-end;
      color: white;
    }

    .bot {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      align-self: flex-start;
    }

    #chatInputContainer {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    #chatInput {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 0 0 0 15px;
      font-size: 1em;
    }

    #sendBtn {
      background-color: #00e676;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      border-radius: 0 0 15px 0;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover {
      background-color: #00c853;
    }
  </style>
</head>
<body>

<header>
  <h1>DialoGPT</h1>
  <p>AI</p>
</header>

<button id="openChatBtn">Deschide AI</button>
<button id="istoricBtn" style="position:fixed;top:20px;left:20px;background:#333;color:white;padding:8px;border:none;border-radius:8px;cursor:pointer;z-index:999;">ðŸ•“ Istoric</button>
<div id="istoricList" style="display:none;position:fixed;top:60px;left:20px;background:#222;padding:10px;border-radius:10px;max-height:300px;overflow:auto;color:white;z-index:999;"></div>

<div id="chatContainer">
  <div id="chatMessages"></div>
  <div id="chatInputContainer">
    <input type="text" id="chatInput" placeholder="Scrie mesaj..." />
    <button id="sendBtn">Trimite</button>
  </div>
</div>

<script>
  const openChatBtn = document.getElementById('openChatBtn');
  const chatContainer = document.getElementById('chatContainer');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const istoricBtn = document.getElementById('istoricBtn');
  const istoricList = document.getElementById('istoricList');

  let conversatiiSalvate = JSON.parse(localStorage.getItem("conversatii") || "[]");
  let indexConversatieCurenta = conversatiiSalvate.length;

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.textContent = text;
    msg.classList.add('message', sender);
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    salveazaConversatie(text, sender);
  }

  function botReply(userText) {
    const lowText = userText.toLowerCase().trim();

    if (lowText.includes("cine") && lowText.includes("creator")) return "Creatorul meu este Azoitei Denis.";
    if (lowText.includes("cati ani") && lowText.includes("creator")) return "Creatorul are 11 ani.";
    if (lowText.includes("salut")) return "Salut! Cu ce te pot ajuta azi?";
    if (lowText.includes("cum esti")) return "Sunt bine, mulÈ›umesc! Tu?";
    if (lowText.includes("multumesc")) return "Cu drag!";
    if (lowText.includes("numele tau")) return "Sunt DialoGPT, AI-ul tÄƒu personal.";
    if (lowText.includes("vreme")) {
      if (lowText.includes("dorohoi")) return "ÃŽn Dorohoi e o zi frumoasÄƒ, cu soare È™i temperaturi de 20Â°C.";
      return "Nu È™tiu locaÈ›ia exactÄƒ, dar sper cÄƒ e frumos la tine!";
    }
    if (lowText.includes("tema") || lowText.includes("ajutor la") || lowText.includes("problema")) {
      if (lowText.includes("matematica")) return "Trimite-mi exerciÈ›iul È™i te ajut!";
      if (lowText.includes("romana")) return "Spune-mi cerinÈ›a È™i vedem Ã®mpreunÄƒ!";
      if (lowText.includes("istorie")) return "Cu ce eveniment sau perioadÄƒ te pot ajuta? (ex: cÃ¢nd a Ã®nceput Primul RÄƒzboi Mondial?)";
      return "Spune-mi ce temÄƒ ai È™i Ã®È›i rÄƒspund imediat!";
    }
    if (lowText.includes("primul razboi mondial")) return "Primul RÄƒzboi Mondial a Ã®nceput Ã®n 1914 È™i s-a terminat Ã®n 1918.";
    if (lowText.includes("al doilea razboi mondial")) return "Al Doilea RÄƒzboi Mondial a avut loc Ã®ntre 1939 È™i 1945.";
    if (lowText.includes("definitie verb")) return "Un verb este partea de vorbire care exprimÄƒ o acÈ›iune, o stare sau o existenÈ›Äƒ.";

    const expression = userText.replace(/x/gi, '*').replace(/,/g, '.').match(/^[\d\s\+\-\*\/\.]+$/);
    if (expression) {
      try {
        const result = eval(userText.replace(/x/gi, '*'));
        if (!isNaN(result)) return `Rezultatul este: ${result}`;
      } catch (e) {
        return "Nu am reuÈ™it sÄƒ calculez. VerificÄƒ dacÄƒ ai scris corect.";
      }
    }

    return "Hmm... nu am Ã®nÈ›eles. PoÈ›i reformula Ã®ntrebarea?";
  }

  function salveazaConversatie(text, sender) {
    if (!conversatiiSalvate[indexConversatieCurenta]) conversatiiSalvate[indexConversatieCurenta] = [];
    conversatiiSalvate[indexConversatieCurenta].push({ text, sender });
    localStorage.setItem("conversatii", JSON.stringify(conversatiiSalvate));
  }

  function incarcaConversatie(index) {
    chatMessages.innerHTML = "";
    indexConversatieCurenta = index;
    conversatiiSalvate[index].forEach(msg => addMessage(msg.text, msg.sender));
  }

  istoricBtn.onclick = () => {
    istoricList.innerHTML = "";
    conversatiiSalvate.forEach((conv, i) => {
      const preview = conv[0]?.text?.slice(0, 30) || "ConversaÈ›ie goalÄƒ";
      const item = document.createElement("div");
      item.textContent = `#${i+1}: ${preview}`;
      item.style.padding = "5px";
      item.style.cursor = "pointer";
      item.onclick = () => incarcaConversatie(i);
      istoricList.appendChild(item);
    });
    istoricList.style.display = istoricList.style.display === "none" ? "block" : "none";
  };

  openChatBtn.addEventListener('click', () => {
    chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
    if (chatContainer.style.display === 'flex') {
      chatInput.focus();
      openChatBtn.textContent = "ÃŽnchide AI";
    } else {
      openChatBtn.textContent = "Deschide AI";
    }
  });

  sendBtn.addEventListener('click', () => {
    const userText = chatInput.value.trim();
    if (!userText) return;
    addMessage(userText, 'user');
    chatInput.value = '';
    setTimeout(() => addMessage(botReply(userText), 'bot'), 600);
  });

  chatInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
</html>
