<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DialoGPT Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6ec4, #7873f5, #4facfe, #43e97b);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 3.5em;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    header p {
      margin-top: 8px;
      font-size: 1.4em;
      font-weight: bold;
      opacity: 0.9;
    }

    #openChatBtn {
      position: fixed;
      bottom: 30px;
      background-color: #00e676;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    #openChatBtn:hover {
      background-color: #00c853;
    }

    #chatContainer {
      position: fixed;
      bottom: 90px;
      width: 90%;
      max-width: 400px;
      max-height: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: none;
      flex-direction: column;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      font-size: 1em;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #00e676;
      align-self: flex-end;
      color: white;
    }

    .bot {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      align-self: flex-start;
    }

    #chatInputContainer {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    #chatInput {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 0 0 0 15px;
      font-size: 1em;
    }

    #sendBtn {
      background-color: #00e676;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      border-radius: 0 0 15px 0;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover {
      background-color: #00c853;
    }

    /* ðŸ–‰ Buton creion sus stÃ¢nga */
    #historyBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ffffff22;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    #historyList {
      position: fixed;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 10px;
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }

    #historyList div {
      padding: 8px;
      margin-bottom: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      cursor: pointer;
    }

    #historyList div:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<header>
  <h1>DialoGPT</h1>
  <p>AI</p>
</header>

<button id="historyBtn">ðŸ–‰</button>
<div id="historyList"></div>

<button id="openChatBtn">Deschide AI</button>

<div id="chatContainer">
  <div id="chatMessages"></div>
  <div id="chatInputContainer">
    <input type="text" id="chatInput" placeholder="Scrie mesaj..." />
    <button id="sendBtn">Trimite</button>
  </div>
</div>

<script>
  const openChatBtn = document.getElementById('openChatBtn');
  const chatContainer = document.getElementById('chatContainer');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const historyBtn = document.getElementById('historyBtn');
  const historyList = document.getElementById('historyList');

  let history = [];

  openChatBtn.addEventListener('click', () => {
    chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
    if (chatContainer.style.display === 'flex') {
      chatInput.focus();
      openChatBtn.textContent = "ÃŽnchide AI";
    } else {
      openChatBtn.textContent = "Deschide AI";
    }
  });

  historyBtn.addEventListener('click', () => {
    historyList.style.display = historyList.style.display === 'block' ? 'none' : 'block';
    renderHistory();
  });

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.textContent = text;
    msg.classList.add('message', sender);
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function botReply(userText) {
    const lowText = userText.toLowerCase().trim();

    if (lowText.includes("creator")) return "Creatorul meu este Azoitei Denis.";
    if (lowText.includes("salut")) return "Salut! Cu ce te pot ajuta azi?";
    if (lowText.includes("adjectiv")) return "Adjectivul este partea de vorbire care determinÄƒ un substantiv È™i aratÄƒ o Ã®nsuÈ™ire a acestuia.";
    if (lowText.includes("primul razboi mondial")) return "Primul RÄƒzboi Mondial a avut loc Ã®ntre 1914 È™i 1918.";
    if (lowText.includes("al doilea razboi mondial")) return "Al Doilea RÄƒzboi Mondial a avut loc Ã®ntre 1939 È™i 1945.";

    const expression = userText.replace(/x/gi, '*').match(/^[\d\s\+\-\*\/\.]+$/);
    if (expression) {
      try {
        const result = eval(userText.replace(/x/gi, '*'));
        if (!isNaN(result)) return `Rezultatul este: ${result}`;
      } catch (e) {
        return "Nu am reuÈ™it sÄƒ calculez. VerificÄƒ dacÄƒ ai scris corect.";
      }
    }

    return "Hmm... nu am Ã®nÈ›eles. PoÈ›i reformula Ã®ntrebarea?";
  }

  sendBtn.addEventListener('click', () => {
    const userText = chatInput.value.trim();
    if (userText === "") return;
    addMessage(userText, 'user');
    history.push(userText);
    chatInput.value = '';
    setTimeout(() => {
      const reply = botReply(userText);
      addMessage(reply, 'bot');
      history.push(reply);
    }, 600);
  });

  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  function renderHistory() {
    historyList.innerHTML = "";
    const grouped = [];
    for (let i = 0; i < history.length; i += 2) {
      grouped.push(history[i]);
    }
    grouped.forEach((msg, i) => {
      const div = document.createElement('div');
      div.textContent = `ConversaÈ›ie ${i + 1}: ${msg.slice(0, 30)}...`;
      div.addEventListener('click', () => {
        chatMessages.innerHTML = '';
        addMessage(history[i * 2], 'user');
        if (history[i * 2 + 1]) addMessage(history[i * 2 + 1], 'bot');
        chatContainer.style.display = 'flex';
        chatInput.focus();
      });
      historyList.appendChild(div);
    });
  }
</script>

</body>
</html>
