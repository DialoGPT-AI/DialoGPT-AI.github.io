<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DialoGPT Chat</title>
  <style>
    /* ... stilurile tale existente ... */
    /* Am adÄƒugat doar un mic overlay pentru popup nume */
    #nameOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #nameOverlay input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      text-align: center;
    }
    #nameOverlay button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 20px;
      border: none;
      background-color: #00e676;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #nameOverlay button:hover {
      background-color: #00c853;
    }
  </style>
</head>
<body>

<header>
  <h1>DialoGPT</h1>
  <p>AI</p>
</header>

<button id="historyBtn">ğŸ“œ Istoric</button>
<button id="openChatBtn">Deschide AI</button>

<div id="chatContainer">
  <div id="chatMessages"></div>
  <div id="chatInputContainer">
    <input type="text" id="chatInput" placeholder="Scrie mesaj..." />
    <button id="sendBtn">Trimite</button>
  </div>
</div>

<div id="historyContainer">
  <div id="historyList"></div>
</div>

<!-- Overlay pentru cerere nume -->
<div id="nameOverlay" style="display:none;">
  <div>Te rugÄƒm sÄƒ introduci numele tÄƒu (nu vei putea sÄƒ-l schimbi ulterior):</div>
  <input type="text" id="userNameInput" maxlength="20" placeholder="Numele tÄƒu" />
  <button id="saveNameBtn">SalveazÄƒ</button>
</div>

<script>
  // Elemente UI
  const openChatBtn = document.getElementById('openChatBtn');
  const chatContainer = document.getElementById('chatContainer');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const historyBtn = document.getElementById('historyBtn');
  const historyContainer = document.getElementById('historyContainer');
  const historyList = document.getElementById('historyList');
  const nameOverlay = document.getElementById('nameOverlay');
  const userNameInput = document.getElementById('userNameInput');
  const saveNameBtn = document.getElementById('saveNameBtn');

  // VerificÄƒ dacÄƒ existÄƒ un nume salvat
  let userName = localStorage.getItem('userName');
  if (!userName) {
    // AratÄƒ overlay pentru nume
    nameOverlay.style.display = 'flex';
  }

  // CÃ¢nd salvezi numele
  saveNameBtn.addEventListener('click', () => {
    const val = userNameInput.value.trim();
    if (val.length < 2) {
      alert('Numele trebuie sÄƒ aibÄƒ cel puÈ›in 2 caractere.');
      return;
    }
    userName = val;
    localStorage.setItem('userName', userName);
    nameOverlay.style.display = 'none';
    initChat();
  });

  // DacÄƒ numele existÄƒ deja, iniÈ›ializeazÄƒ chatul direct
  if (userName) {
    initChat();
  }

  function initChat() {
    // Cheia de stocare va È›ine cont de numele userului pentru a separa datele
    const userKey = 'user_' + userName;

    // ÃncarcÄƒ istoric (obiect cu conversaÈ›ii)
    let history = JSON.parse(localStorage.getItem(userKey)) || {};

    // Folosim sesiunea curentÄƒ pe timestamp (poate fi È™i un ID unic pentru conversaÈ›ie)
    let currentSession = Date.now();
    if (!history[currentSession]) history[currentSession] = [];

    // BUTOANE
    openChatBtn.addEventListener('click', () => {
      if (chatContainer.style.display === 'flex') {
        chatContainer.style.display = 'none';
        openChatBtn.textContent = "Deschide AI";
      } else {
        chatContainer.style.display = 'flex';
        historyContainer.style.display = 'none';
        openChatBtn.textContent = "Ãnchide AI";
        chatInput.focus();
      }
    });

    historyBtn.addEventListener('click', () => {
      if (historyContainer.style.display === 'flex') {
        historyContainer.style.display = 'none';
      } else {
        historyContainer.style.display = 'flex';
        chatContainer.style.display = 'none';
        renderHistory();
      }
    });

    function renderHistory() {
      historyList.innerHTML = '';
      // ItereazÄƒ prin conversaÈ›ii, index pentru denumire implicitÄƒ
      Object.entries(history).forEach(([key, messages], index) => {
        const name = messages.name || `ConversaÈ›ia ${index + 1}`;
        const div = document.createElement('div');
        div.classList.add('history-item');
        div.innerHTML = `<span>${name}</span><button class="renameBtn">âœï¸</button>`;
        
        div.onclick = () => {
          // ÃncarcÄƒ conversaÈ›ia Ã®n chat
          chatMessages.innerHTML = '';
          messages.forEach(msg => addMessage(msg.text, msg.sender, false)); // false = nu salva iar
          chatContainer.style.display = 'flex';
          historyContainer.style.display = 'none';
          openChatBtn.textContent = "Ãnchide AI";
          chatInput.focus();
          currentSession = key; // schimb sesiunea la cea selectatÄƒ
        };

        // Buton redenumire conversaÈ›ie
        div.querySelector('.renameBtn').onclick = (e) => {
          e.stopPropagation();
          const newName = prompt('RedenumeÈ™te conversaÈ›ia:', messages.name || '');
          if (newName && newName.trim() !== '') {
            messages.name = newName.trim();
            localStorage.setItem(userKey, JSON.stringify(history));
            renderHistory();
          }
        };

        historyList.appendChild(div);
      });
    }

    // AdaugÄƒ mesaj Ã®n chat È™i/sau istoric
    function addMessage(text, sender, save = true) {
      const msg = document.createElement('div');
      msg.textContent = text;
      msg.classList.add('message', sender);
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      if (save) {
        if (!history[currentSession]) history[currentSession] = [];
        history[currentSession].push({ text, sender });
        localStorage.setItem(userKey, JSON.stringify(history));
      }
    }

    // Logica rÄƒspunsului botului
    function botReply(userText) {
      const lowText = userText.toLowerCase().trim();

      if (lowText.includes("cine") && lowText.includes("creator")) return "Creatorul meu este Azoitei Denis.";
      if (lowText.includes("cati ani") && lowText.includes("creator")) return "Creatorul are 11 ani.";
      if (lowText.includes("salut")) return "Salut! Cu ce te pot ajuta azi?";
      if (lowText.includes("cum esti")) return "Sunt bine, mulÈ›umesc! Tu?";
      if (lowText.includes("multumesc")) return "Cu drag!";
      if (lowText.includes("numele tau")) return "Sunt DialoGPT, AI-ul tÄƒu personal.";
      if (lowText.includes("vreme") && lowText.includes("dorohoi")) return "Ãn Dorohoi e o zi frumoasÄƒ, cu soare È™i temperaturi de 20Â°C.";
      if (lowText.includes("vreme")) return "Nu È™tiu locaÈ›ia exactÄƒ, dar sper cÄƒ e frumos la tine!";
      if (lowText.includes("tema") || lowText.includes("ajutor la") || lowText.includes("problema")) {
        if (lowText.includes("matematica")) return "Trimite-mi exerciÈ›iul È™i te ajut!";
        if (lowText.includes("romana")) return "Spune-mi cerinÈ›a È™i vedem Ã®mpreunÄƒ!";
        if (lowText.includes("istorie")) return "Cu ce eveniment sau perioadÄƒ te pot ajuta?";
        return "Spune-mi ce temÄƒ ai È™i Ã®È›i rÄƒspund imediat!";
      }
      if (lowText.includes("definitie verb")) return "Un verb este partea de vorbire care exprimÄƒ o acÈ›iune, o stare sau o existenÈ›Äƒ.";
      if (lowText.includes("definitie adjectiv")) return "Un adjectiv este partea de vorbire care determinÄƒ un substantiv, arÄƒtÃ¢nd o Ã®nsuÈ™ire a acestuia.";
      if (lowText.includes("cand a fost primul razboi mondial")) return "Primul RÄƒzboi Mondial a avut loc Ã®ntre 1914 È™i 1918.";
      if (lowText.includes("cand a fost al doilea razboi mondial")) return "Al Doilea RÄƒzboi Mondial a avut loc Ã®ntre 1939 È™i 1945.";
      if (["bine", "sunt bine", "merge bine"].includes(lowText)) return "MÄƒ bucur sÄƒ aud asta! Te mai pot ajuta cu ceva?";
      if (["pa", "paa", "Pa", "Paa"].includes(lowText)) return "Paaaa! O zi frumoasÄƒ sÄƒ ai, dacÄƒ ai nevoie de ceva, nu uita!, te ajut cu orice.";

      const expression = userText.replace(/x/gi, '*').replace(/,/g, '.').match(/^[\d\s\+\-\*\/\.]+$/);
      if (expression) {
        try {
          const result = eval(userText.replace(/x/gi, '*'));
          if (!isNaN(result)) return `Rezultatul este: ${result}`;
        } catch (e) {
          return "Nu am reuÈ™it sÄƒ calculez. VerificÄƒ dacÄƒ ai scris corect.";
        }
      }

      return "Hmm... nu am Ã®nÈ›eles. PoÈ›i reformula Ã®ntrebarea?";
    }

    // Trimiterea mesajului userului
    sendBtn.addEventListener('click', () => {
      const userText = chatInput.value.trim();
      if (userText === "") return;
      addMessage(userText, 'user');
      chatInput.value = '';
      setTimeout(() => {
        addMessage(botReply(userText), 'bot');
      }, 600);
    });

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  }
</script>

</body>
</html>
