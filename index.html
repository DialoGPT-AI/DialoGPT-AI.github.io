<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DialoGPT Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6ec4, #7873f5, #4facfe, #43e97b);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 3.5em;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    header p {
      margin-top: 8px;
      font-size: 1.4em;
      font-weight: bold;
      opacity: 0.9;
    }

    #openChatBtn {
      position: fixed;
      bottom: 30px;
      background-color: #00e676;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    #openChatBtn:hover {
      background-color: #00c853;
    }

    #chatContainer {
      position: fixed;
      bottom: 90px;
      width: 90%;
      max-width: 400px;
      max-height: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: none;
      flex-direction: column;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      font-size: 1em;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #00e676;
      align-self: flex-end;
      color: white;
    }

    .bot {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      align-self: flex-start;
    }

    #chatInputContainer {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    #chatInput {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 0 0 0 15px;
      font-size: 1em;
    }

    #sendBtn {
      background-color: #00e676;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      border-radius: 0 0 15px 0;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover {
      background-color: #00c853;
    }

    /* Istoric buton */
    #historyBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ffffff33;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    #historyPanel {
      position: fixed;
      top: 70px;
      left: 20px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 10px;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }

    .historyItem {
      background: #ffffff22;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .renameBtn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: 10px;
      font-size: 0.9em;
    }

  </style>
</head>
<body>

<header>
  <h1>DialoGPT</h1>
  <p>AI</p>
</header>

<button id="historyBtn">📓 Istoric</button>
<div id="historyPanel"></div>

<button id="openChatBtn">Deschide AI</button>

<div id="chatContainer">
  <div id="chatMessages"></div>
  <div id="chatInputContainer">
    <input type="text" id="chatInput" placeholder="Scrie mesaj..." />
    <button id="sendBtn">Trimite</button>
  </div>
</div>

<script>
  const openChatBtn = document.getElementById('openChatBtn');
  const chatContainer = document.getElementById('chatContainer');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const historyBtn = document.getElementById('historyBtn');
  const historyPanel = document.getElementById('historyPanel');

  let conversations = [];
  let currentConversation = [];

  openChatBtn.addEventListener('click', () => {
    chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
    if (chatContainer.style.display === 'flex') {
      chatInput.focus();
      openChatBtn.textContent = "Închide AI";
    } else {
      openChatBtn.textContent = "Deschide AI";
    }
  });

  historyBtn.addEventListener('click', () => {
    historyPanel.style.display = historyPanel.style.display === 'block' ? 'none' : 'block';
    updateHistoryPanel();
  });

  function updateHistoryPanel() {
    historyPanel.innerHTML = '';
    conversations.forEach((conv, i) => {
      const item = document.createElement('div');
      item.className = 'historyItem';
      const label = document.createElement('span');
      label.textContent = conv.title || `Conversația #${i+1}`;
      label.onclick = () => loadConversation(i);

      const renameBtn = document.createElement('button');
      renameBtn.className = 'renameBtn';
      renameBtn.textContent = '✏️';
      renameBtn.onclick = () => {
        const newTitle = prompt("Redenumește conversația:");
        if (newTitle) {
          conversations[i].title = newTitle;
          updateHistoryPanel();
        }
      };

      item.appendChild(label);
      item.appendChild(renameBtn);
      historyPanel.appendChild(item);
    });
  }

  function loadConversation(index) {
    chatMessages.innerHTML = '';
    currentConversation = [...conversations[index].messages];
    currentConversation.forEach(({text, sender}) => {
      addMessage(text, sender);
    });
  }

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.textContent = text;
    msg.classList.add('message', sender);
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    currentConversation.push({text, sender});
  }

  function botReply(userText) {
    const lowText = userText.toLowerCase().trim();

    if (lowText.includes("cine") && lowText.includes("creator")) return "Creatorul meu este Azoitei Denis.";
    if (lowText.includes("cati ani") && lowText.includes("creator")) return "Creatorul are 11 ani.";
    if (lowText.includes("salut")) return "Salut! Cu ce te pot ajuta azi?";
    if (lowText.includes("cum esti")) return "Sunt bine, mulțumesc! Tu?";
    if (lowText.includes("multumesc")) return "Cu drag!";
    if (lowText.includes("numele tau")) return "Sunt DialoGPT, AI-ul tău personal.";
    if (lowText.includes("vreme")) {
      if (lowText.includes("dorohoi")) return "În Dorohoi e o zi frumoasă, cu soare și temperaturi de 20°C.";
      return "Nu știu locația exactă, dar sper că e frumos la tine!";
    }
    if (lowText.includes("tema") || lowText.includes("ajutor") || lowText.includes("problema")) {
      if (lowText.includes("matematica")) return "Trimite-mi exercițiul și te ajut!";
      if (lowText.includes("romana")) return "Spune-mi cerința și vedem împreună!";
      if (lowText.includes("istorie")) return "Cu ce eveniment sau perioadă te pot ajuta?";
      return "Spune-mi ce temă ai și îți răspund imediat!";
    }

    return "Hmm... nu am înțeles. Poți reformula întrebarea?";
  }

  sendBtn.addEventListener('click', () => {
    const userText = chatInput.value.trim();
    if (userText === "") return;
    addMessage(userText, 'user');
    chatInput.value = '';
    setTimeout(() => {
      const botText = botReply(userText);
      addMessage(botText, 'bot');
    }, 600);
  });

  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  // Salvează conversația curentă la închiderea ferestrei
  window.addEventListener("beforeunload", () => {
    if (currentConversation.length > 0) {
      conversations.push({title: "", messages: currentConversation});
      currentConversation = [];
    }
  });
</script>

</body>
</html>
