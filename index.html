<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DialoGPT Chat</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    margin-top: 30px;
    text-align: center;
  }
  header h1 {
    font-size: 3em;
    margin: 0;
    letter-spacing: 3px;
  }
  header p {
    margin-top: 5px;
    font-size: 1.3em;
    opacity: 0.8;
  }
  #openChatBtn {
    position: fixed;
    bottom: 30px;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
  }
  #openChatBtn:hover {
    background-color: #218838;
  }
  #chatContainer {
    position: fixed;
    bottom: 90px;
    width: 90%;
    max-width: 400px;
    max-height: 500px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    display: none;
    flex-direction: column;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }
  #chatMessages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    font-size: 1em;
  }
  .message {
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .user {
    background: #28a745;
    align-self: flex-end;
    color: white;
  }
  .bot {
    background: rgba(255, 255, 255, 0.3);
    color: white;
    align-self: flex-start;
  }
  #chatInputContainer {
    display: flex;
    border-top: 1px solid rgba(255,255,255,0.3);
  }
  #chatInput {
    flex: 1;
    padding: 10px 15px;
    border: none;
    border-radius: 0 0 0 15px;
    font-size: 1em;
  }
  #sendBtn {
    background-color: #28a745;
    border: none;
    color: white;
    padding: 0 20px;
    cursor: pointer;
    border-radius: 0 0 15px 0;
    font-size: 1.2em;
    transition: background-color 0.3s ease;
  }
  #sendBtn:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<header>
  <h1>DialoGPT</h1>
  <p>AI stii tu</p>
</header>

<button id="openChatBtn">Deschide AI</button>

<div id="chatContainer">
  <div id="chatMessages"></div>
  <div id="chatInputContainer">
    <input type="text" id="chatInput" placeholder="Scrie mesaj..." />
    <button id="sendBtn">Trimite</button>
  </div>
</div>

<script>
  const openChatBtn = document.getElementById('openChatBtn');
  const chatContainer = document.getElementById('chatContainer');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  openChatBtn.addEventListener('click', () => {
    chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
    if(chatContainer.style.display === 'flex') {
      chatInput.focus();
      openChatBtn.textContent = "Închide AI";
    } else {
      openChatBtn.textContent = "Deschide AI";
    }
  });

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.textContent = text;
    msg.classList.add('message');
    msg.classList.add(sender);
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Chat simplu simulare AI (poți înlocui cu backend real)
  function botReply(userText) {
    // răspunsuri simple pentru demo
    const lowText = userText.toLowerCase();
    if(lowText.includes("salut")) return "Salut! Cu ce te pot ajuta azi?";
    if(lowText.includes("cum esti")) return "Sunt un AI, mereu pregătit să răspund!";
    if(lowText.includes("mulțumesc")) return "Cu plăcere!";
    return "Îmi pare rău, nu am înțeles. Poți reformula?";
  }

  sendBtn.addEventListener('click', () => {
    const userText = chatInput.value.trim();
    if(userText === "") return;
    addMessage(userText, 'user');
    chatInput.value = '';
    setTimeout(() => {
      addMessage(botReply(userText), 'bot');
    }, 800);
  });

  chatInput.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') {
      sendBtn.click();
    }
  });
</script>

</body>
</html>
